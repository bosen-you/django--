<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- 未登入 -->
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">登入</a>
    <!-- 登入 -->
    {% else %}
        歡迎 {{user.username}} !!
    {% endif %}
    
    <a href="{% url 'msg_list' %}">留言列表</a>
    {% block content %}{% endblock %}
</body>
</html>
