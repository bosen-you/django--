{% extends "base.html" %}

{% block content %}
    <h1>{{ message.subject }}</h1>
    <h2>留言者</h2>
    <p>{{ message.user }}</p>
    <h2>收件者</h2>
    <p>{{ message.receipt }}</p>
    <h2>留言時間</h2>
    <p>{{ message.created }}</p>
    <h2>留言內容</h2>
    <div>{{ message.content |linebreaks}}</div>
    <!-- linebreaks (過濾器) 轉成段落  => 換行 -->
{% endblock %}
