{% extends "base.html" %}

{% block content %}
    <h1>留言列表</h1>
    <!-- Ordered list (ol)-->
    <ul>
      {% for msg in message_list %}
      <!-- List item-->
      <!-- <li>{{ msg.created }} <a href="/message/{{ msg.id }}"></a>{{ msg.subject}}</li> -->
      <li>{{ msg.created }} <a href="{% url 'msg_read' msg.id%}"></a>{{ msg.subject}}</li>
      {% endfor %}
    </ul>
{% endblock %}
